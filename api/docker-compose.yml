# UTAC Modular API - Docker Compose Configuration
#
# Quick Start:
#   docker-compose up -d
#
# Access API:
#   http://localhost:8000/docs

version: '3.8'

services:
  # ============================================================================
  # UTAC API Service
  # ============================================================================
  utac-api:
    build:
      context: ..
      dockerfile: api/Dockerfile
    image: utac-api:latest
    container_name: utac-api
    ports:
      - "8000:8000"
    environment:
      # FastAPI settings
      - FASTAPI_ENV=production
      - LOG_LEVEL=info

      # UTAC settings (optional overrides)
      - UTAC_DATA_PATH=/app/data
      - UTAC_ANALYSIS_PATH=/app/analysis/results
      - UTAC_CACHE_ENABLED=true

      # Performance tuning
      - UVICORN_WORKERS=4
      - UVICORN_TIMEOUT=120
    volumes:
      # Mount data directory (read-only for security)
      - ../data:/app/data:ro

      # Mount analysis results (read-only)
      - ../analysis:/app/analysis:ro

      # Optional: Mount output directory for generated files
      # - ./output:/app/output:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - utac-network

  # ============================================================================
  # Optional: Nginx Reverse Proxy (for production)
  # ============================================================================
  # nginx:
  #   image: nginx:alpine
  #   container_name: utac-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./certs:/etc/nginx/certs:ro
  #   depends_on:
  #     - utac-api
  #   restart: unless-stopped
  #   networks:
  #     - utac-network

networks:
  utac-network:
    driver: bridge

# ============================================================================
# Usage Examples
# ============================================================================
#
# Start services:
#   docker-compose up -d
#
# View logs:
#   docker-compose logs -f utac-api
#
# Stop services:
#   docker-compose down
#
# Rebuild after code changes:
#   docker-compose up -d --build
#
# Scale workers (requires load balancer):
#   docker-compose up -d --scale utac-api=3
#
# ============================================================================
