gaps:
  - id: data-pipeline
    title: "Live-Datenadapter & Storage"
    logistic:
      R: 0.30
      Theta: 0.66
      beta: 4.9
      sigma: 0.17
    description: >-
      Die Mock-Adapter der V3-Laternen liefern noch keine Echtzeitdaten. Ohne NASA/NOAA/WHO
      Streams bleiben die Sigillin ohne Puls, ζ(R) steigt.
    implementation_sites:
      - pipelines/earth_systems/
      - data/oceanography/
      - analysis/notebooks/antarctic/
      - scripts/telemetry/
    required_artifacts:
      - data ingestion scripts mit API-Schlüsseln & Retry-Logic
      - metadata ledgers (YAML/JSON) für jede Laterne
      - ΔAIC-Vergleichsnotebook gegen lineare Nullmodelle
    blockers:
      - "API-Zugänge (NASA/NOAA) noch nicht konfiguriert"
  - id: simulator-bridge
    title: "Simulator & VR Binding"
    logistic:
      R: 0.35
      Theta: 0.70
      beta: 4.6
      sigma: 0.14
    description: >-
      Die TypeScript-Systeme sind noch nicht mit simulator/ und vr/ verdrahtet; ohne diese Brücke
      kann σ(β(R-Θ)) nicht in der Erlebnis-Membran feuern.
    implementation_sites:
      - simulator/src/
      - simulator/presets/
      - vr/scenes/
      - api/
    required_artifacts:
      - API-Layer (TypeScript ↔ Python) mit CREP-Sync
      - UI-Presets & Telemetrie-Logging
      - Regression-Tests in tests/simulator/
    blockers:
      - "Kein gemeinsames Datenformat zwischen TS-Modulen und bestehenden Python-Pipelines"
  - id: codex-alignment
    title: "Codex & Index Resonanz"
    logistic:
      R: 0.28
      Theta: 0.66
      beta: 4.8
      sigma: 0.16
    description: >-
      V3-Dokumente fehlen noch im seed/ & Master-Index, ebenso eine Fraktaltagebuch-V3-Sektion;
      ohne diese Kopplung verlieren Bedeutungs- und Schatten-Sigille Synchronität.
    implementation_sites:
      - seed/seed_index.*
      - feldtheorie_index.*
      - seed/codexfeedback.*
      - seed/FraktaltagebuchV2/ (Vorlage für V3)
    required_artifacts:
      - Tri-Layer-Einträge für RoadToV.3 Laternen
      - Codex-Entry mit (R, Θ, β) Resonanz
      - Schatten-Sigillin-Plan für neue Risiken
    blockers:
      - "V3-spezifischer Codex-Pfad noch nicht angelegt"
