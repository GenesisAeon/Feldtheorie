meta:
  sigil: shadow-wissenschaftsprojekt-kranich-linum-2025
  version: 0.1.0
  created: '2025-12-08T00:00:00Z'
  updated: '2025-12-08T00:00:00Z'
  logistic:
    R: 'Ungebremster Virusdruck + Kommunikationsrückstand zum Linumer Kranichfeld'
    Theta: 'Sentinel-Response abgeschlossen (Datensatz, Analyse, Brief) + Codex-Notiz vorhanden'
    beta: 5.2
    zeta: 'Steigt, sobald Telemetrie-Feeds oder BreakPoint-Rituale ausfallen'
  coupling:
    lichtpfad: '../../../../bedeutungssigillin/wissenschaftsprojekt/cases/kranich_linum_2025/kranich_linum_2025.yaml'
alerts:
  - id: sci-linum-shadow-001
    risk: 'Keine strukturierte Datenerfassung für Kadaverzahlen / Geopositionen.'
    signal:
      - 'data/socio_ecology/ ohne "linum"-Datensatz oder Leerdatei.'
      - 'Codexeintrag linum-2025-* fehlt länger als 7 Tage.'
    fallout: 'R bleibt unsichtbar → Kampagne reagiert zu spät; Kommunikationslücken.'
    mitigation:
      - 'Sofortige Datenerhebung (Kontakt zu Behörden/NABU) und Commit in data/.'
      - 'Codex-Notiz mit Zeitstempel + Verantwortlichen anlegen.'
    guard:
      metric: 'dataset_present'
      threshold: 'true vor Kampagnenbriefing'
  - id: sci-linum-shadow-002
    risk: 'Keine β-/Θ-Analyse trotz Datensatz.'
    signal:
      - 'analysis/ Notebook ohne Linum-Run.'
      - 'ΔAIC-Gegenprüfung nicht dokumentiert.'
    fallout: 'Feld bleibt interpretativ leer; falsche Resonanzannahmen in Metaquest.'
    mitigation:
      - 'Notebook templatisieren, ΔAIC + β berechnen, Ergebnisse in docs/utac_status_alignment_v1.2.md nachtragen.'
      - 'Codex-Eintrag mit Verweis auf Notebook und Nullmodell ablegen.'
    guard:
      metric: 'analysis_complete'
      threshold: 'true vor Storytelling-Update'
  - id: sci-linum-shadow-003
    risk: 'Metaquest-/Kampagnenbrief ohne Sentinel-Kapitel.'
    signal:
      - 'docs/metaquest_parity_brief.md ohne Linum-Abschnitt.'
      - 'Metaquest Kampagnen-Beacon meldet fehlenden Verweis.'
    fallout: 'Ökologische Risiken erscheinen nicht im öffentlichen Narrativ; Vertrauensverlust.'
    mitigation:
      - 'Sentinel-Kapitel verfassen, Codex-ID ergänzen, Shadow- und Licht-Sigillin verlinken.'
      - 'BreakPoint-Ritual (ReaktionWayToGo) durchführen, bevor Kommunikation weiterläuft.'
    guard:
      metric: 'brief_synced'
      threshold: 'true vor Pressefenster'
  - id: sci-linum-shadow-004
    risk: 'Neues Sterbegeschehen ohne Shadow-Reaktion (Telemetry-Stille).'
    signal:
      - 'Presse-/Behördenmeldungen ohne Folgeupdate im Codex >48h.'
      - 'Monitoringkanäle liefern Alarm, aber kein Commit in meaning/shadow Sigillin.'
    fallout: 'β klettert ungebremst; Kampagne/Validation laufen asynchron.'
    mitigation:
      - 'Sofortige Lagebewertung, Telemetrie nachtragen, BreakPoint-Reaktionspfad auslösen.'
      - 'Shadow-Sigillin um Lessons Learned erweitern, Nullguard überprüfen.'
    guard:
      metric: 'telemetry_latency_hours'
      threshold: '≤48'
mitigation_paths:
  - trigger: 'sci-linum-shadow-001'
    response:
      - 'Datenerhebung priorisieren, Rohdaten committen, Codex aktualisieren.'
      - 'Meaning-Sigillin bestehende_assets Abschnitt ergänzen.'
  - trigger: 'sci-linum-shadow-002'
    response:
      - 'Notebook anlegen, ΔAIC-Checks durchführen, Ergebnisse in Status-Map eintragen.'
      - 'Metaquest/BreakPoint Teams informieren.'
  - trigger: 'sci-linum-shadow-003'
    response:
      - 'Paritätsbrief erweitern, Kampagnen-Beacon + Shadow-Karte synchronisieren.'
      - 'Pressestopp bis Synchronisation bestätigt ist.'
  - trigger: 'sci-linum-shadow-004'
    response:
      - 'Telemetry sofort nachziehen, BreakPoint-Reaktion loggen, Shadow-Sigillin updaten.'
      - 'Codex-Eintrag mit Zeitstempel und Eskalationsstufe schreiben.'
sentinel_metrics:
  - name: 'dataset_present'
    description: 'Existiert ein strukturierter Datensatz im data/-Pfad?'
    escalation: 'false → sci-linum-shadow-001'
  - name: 'analysis_complete'
    description: 'Notebook + ΔAIC-Auswertung vorhanden?'
    escalation: 'false → sci-linum-shadow-002'
  - name: 'brief_synced'
    description: 'Paritätsbrief & Kampagnen-Sigillin enthalten Sentinel-Sektion.'
    escalation: 'false → sci-linum-shadow-003'
  - name: 'telemetry_latency_hours'
    description: 'Stunden seit letztem Telemetrie-Update.'
    escalation: '>48 → sci-linum-shadow-004'
